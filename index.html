<!DOCTYPE html>
<html lang="Vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- nhúng font icons -->
     <link rel="stylesheet" href="assets/icons/fontawesome-free-6.7.2-web/css/all.min.css">
    <!-- nhúng font chữ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!--1 Phần khung thẻ chung có class là container -->
    <div class="app">
        <!-- 2, phần header -->
        <header class="header">
            <!-- responsive phần header -->
            <div class="grid">
                <!-- 2.1 Phần điều hướng, phần con của header -->
                <nav class="header__navbar">
                    <!-- 2.2 Thanh bên trái -->
                    <ul class="header__navbar-list">
                        <!-- các item -->
                        <li class="header__navbar-item header__navbar-item--separate">Vào cửa hàng trên ứng dụng </li>
                        <li class="header__navbar-item">
                            Kết Nối
                            <!-- nhúng icons fb -->
                           <a href="" class="header__navbar-icon-link"> <i class="fa-brands fa-facebook"></i></a>
                           <!-- nhúng icons ins -->
                           <a href="" class="header__navbar-icon-link"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                    <!-- 2.3 Thanh bên phải -->
                    <ul class="header__navbar-list">
                        <!-- các item -->
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <!-- nhúng icons chuông thông báo -->
                                <i class="fa-solid fa-bell"></i>
                                Thông Báo
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <!-- nhúng icons help trợ giúp -->
                                <i class="fa-solid fa-circle-info"></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Đăng kí</a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item header__navbar-item--strong">Đăng Nhập</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </header>

        <!-- 3 phần main -->
        <div class="container">

        </div>

        <!-- 4 phần footer -->
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
